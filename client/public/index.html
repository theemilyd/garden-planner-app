<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
    <meta name="theme-color" content="#4A7C59" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' https://cdn.jsdelivr.net https://ajax.googleapis.com 'unsafe-inline' 'unsafe-eval';
      style-src 'self' https://fonts.googleapis.com https://cdn.jsdelivr.net 'unsafe-inline';
      img-src 'self' data: https: blob:;
      font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net;
      connect-src 'self' https://api.plantperfectly.com https://api.openweathermap.org;
      frame-src 'self';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'self';
      upgrade-insecure-requests;
    ">
    <meta
      name="description"
      content="PlantPerfectly - Plan your perfect garden based on your location"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>PlantPerfectly</title>
    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Add mobile-specific CSS -->
    <style>
      /* Prevent pull-to-refresh on mobile */
      html {
        overscroll-behavior-y: contain;
      }
      
      /* Improve tap targets on mobile */
      @media (max-width: 767px) {
        button, 
        a, 
        input, 
        select, 
        textarea {
          font-size: 16px !important;
          min-height: 44px;
        }
        
        /* Prevent iOS zoom on focus */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="search"],
        input[type="tel"],
        input[type="url"],
        select,
        textarea {
          font-size: 16px !important;
        }
      }
      
      /* Add support for notched devices */
      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      
      /* Prevent horizontal overflow */
      body, html {
        overflow-x: hidden;
        width: 100%;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Improve initial loading experience */
      body {
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
